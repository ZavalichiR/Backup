<h3 style="color: blue;">Calcul</h3>
<div>
	<form>
		<input id="first">
		<select id="select">
		    <option value="plus">+ </option>
		    <option value="minus">-</option>
		    <option value="multiply">*</option>
		    <option value="divide">/</option>
	  	</select>
		<input id="second">
		<button type="submit"  onclick="calcul();">=</button>
		<span id="result"></span>
	</form>
	
</div>
